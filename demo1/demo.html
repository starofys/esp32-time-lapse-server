<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="//unpkg.byted-static.com/xgplayer/3.0.8/dist/index.min.css">
    <script src="//unpkg.byted-static.com/xgplayer/3.0.8/dist/index.min.js"></script>
    <script src="//unpkg.byted-static.com/xgplayer-flv/3.0.1/dist/index.min.js" charset="utf-8"></script>
    <script src="//unpkg.byted-static.com/xgplayer-subtitles/3.0.8/dist/index.min.js"></script>
    <style>
        #mse {
            width: 800px;
            height: 600px;
        }
    </style>
</head>
<body>
<div id="mse"></div>
<input id="url" value="20230826_01_31_27.flv" />
<button id="play">播放</button>
<script>
    var player = new window.Player({
        id: 'mse',
        isLive: false,
        autoplay: false,
        playsinline: true,
        height: '800',
        width: '600',
        url: '20230826_01_31_27.flv',
        plugins: [window.FlvPlayer],
        "textTrack": [
            {
                "src": "./a.vtt",
                "label": "字幕1",
                "default": true
            }
        ]
    })
    var $$=function (id) {
        return document.getElementById(id);
    }
    $$('play').addEventListener('click', function () {
        player.playNext({
            url: $$('url').value,
            "textTrack": [
                {
                    "src": "./a.vtt",
                    "label": "字幕1",
                    "default": true
                }
            ]
        })
    })

</script>
</body>
</html>
